<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Matricula NÂ° </th>
        <td mat-cell *matCellDef="let usuarios">
            {{usuarios.id}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let usuarios">
            {{usuarios |fullname : "uppercase"}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let usuarios">
            {{usuarios.email}} </td>
    </ng-container>


    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Eliminar / Editar</th>
        <td mat-cell *matCellDef="let usuarios">
            <button [disabled]="(userRole$ | async) !== 'ADMIN'" (click)="deleteUser.emit(usuarios.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
        </button> 
    
        <button [disabled]="(userRole$ | async) !== 'ADMIN'" (click)="editUser.emit(usuarios)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
    </button>
    </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
