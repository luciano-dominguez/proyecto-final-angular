<button (click)="addUser()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Crear Usuario
</button>

<h1 fontWeight="bolder" appHeadline>Alumnos</h1>
<main style="height: 100vh;">
<app-users-table  [dataSource]="(users$ |async) || []"
(deleteUser)="onDeleteUser($event)"
(editUser)="onEditUser($event)"
></app-users-table></main>
