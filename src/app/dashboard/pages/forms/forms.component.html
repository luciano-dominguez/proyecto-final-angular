<form [formGroup]="userForm">
    <div class="row">
        <div class="col-6">
            <mat-form-field appearence="outline" style="width: 400px; height: 100px;">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput>
                <mat-error>*es obligatorio completar este campo</mat-error>
                <mat-hint>debe contener al menos 3 letras</mat-hint>
            </mat-form-field>

        </div>
        <div class="col-6">
            <mat-form-field style="width: 400px; height: 100px;">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput>
                <mat-error>*es obligatorio completar este campo</mat-error>
                <mat-hint></mat-hint>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select disableRipple>
                    <mat-option value="1">Option 1</mat-option>
                    <mat-option value="2">Option 2</mat-option>
                    <mat-option value="3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>

        </div>

    </div>
</form>
