    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Matricula NÂ°:</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.id }}
        </td>
    </ng-container>
    <!-- Curso Column -->
    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.course?.name }}
        </td>
    </ng-container>

    <!-- fecha Column -->
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>fecha de inscripcion</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.fecha | date : 'dd/MM/YYYY' }}
        </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Alumno</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.user?.name }} {{ enrollment.user?.lastName }}
        </td>
    </ng-container>
