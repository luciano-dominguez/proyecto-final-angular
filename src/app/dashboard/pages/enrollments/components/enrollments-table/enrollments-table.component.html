<table mat-table [dataSource]="(enrollments$ | async) || []" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Matricula NÂ°:</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.id }}
        </td>
    </ng-container>
    <!-- Curso Column -->
    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.course?.name }}
        </td>
    </ng-container>

    <!-- alumno Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Alumno</th>

        <td mat-cell *matCellDef="let enrollment">
            {{ enrollment.user?.name }} {{ enrollment.user?.lastName }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
