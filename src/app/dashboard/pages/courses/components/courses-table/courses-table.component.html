<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let course">
            {{course.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let course">
            {{course.name}} </td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>fecha de inicio</th>
        <td mat-cell *matCellDef="let course">
            {{course.startDate | date : "dd/MM/YYYY"}} </td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>fecha de finalizacion</th>
        <td mat-cell *matCellDef="let course">
            {{course.endDate  | date : "dd/MM/YYYY"}} </td>
    </ng-container>
    
    <!--actions Column-->
    <ng-container matColumnDef="actions"> 
     <th mat-header-cell *matHeaderCellDef> Eliminar / Editar</th>
        <td mat-cell *matCellDef="let course">
    <button (click)="editCourse.emit(course.id)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
    </button>  
    <button (click)="deleteCourse.emit(course.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
        </button> 

</td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
