<h1 mat-dialog-title>agregar curso</h1>
<div mat-dialog-content>
    <form class="row">
        <div class="col-12">
            <mat-form-field class="W-100">
                <mat-label>Nombre</mat-label>
                <input [formControl]="nameControl" matInput>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de inicio</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de finalizacion</mat-label>
                <input  matInput>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="">Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>

</div>
